    <style>
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E24F4F; /* Match the homepage background color */
            height: 100%;
        }
        header {
            width: 100%;
            height: 200px; /* Adjust height as needed for larger image */
            background-color: #D96767;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header a {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        header img {
            max-height: 80%; /* Adjust size as needed */
            height: auto;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 15px; /* Add rounded corners */
        }
        .app-details {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }
        .app-details img {
            height: 150px; /* Large icon */
            margin-right: 20px;
        }
        .app-info {
            text-align: left;
        }
        .app-title {
            font-size: 24px;
            margin: 0;
        }
        .app-version {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        .download-button a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border-radius: 25px;
            text-decoration: none;
        }
        .download-button a:hover {
            background-color: #0056b3;
        }
        .app-description {
            margin-top: 20px;
        }
        .other-versions {
            margin-top: 20px;
            text-align: left;
        }
        .other-versions a {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
        }
        .other-versions a:hover {
            text-decoration: underline;

</head>

    <header>
