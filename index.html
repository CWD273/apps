<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWD App Store</title>
    <link rel="icon" type="image/png" href="https://lh7-rt.googleusercontent.com/docsz/AD_4nXd6-qo0437kTg-l38NG-k-3EASsq3PML83AWwFbD79tp-Movw02Q8BunrAWRjHQT83k2P8b6c5vn6nMfO4yt7rylQJP2pF8u2aQBTo-gC_ZGaXLoPXMBee5zKPQ_MwJChRmj4BuDw=s320?key=-HsVSpA7eDecydjvhkpNudPF">
    <style>
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E24F4F; /* Change this to your desired color */
            height: 100%;
        }
        header {
            width: 100%;
            height: 300px; /* Fixed height */
            background: url('header.png') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure content doesn't exceed height */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 20px; /* Half the previous padding */
            background-color: #D96767;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 15px; /* Add rounded corners */
        }
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
        }
        .download-buttons a {
            display: inline-block;
            margin: 0; /* Remove margin from buttons */
            padding: 20px 35px; /* Make the buttons larger */
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border-radius: 10px; /* Adjust the border radius */
            text-decoration: none;
        }
        .download-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo image removed -->
    </header>
    <div class="container">
        <div class="download-buttons">
            <a href="windows.html" target="_self">Windows</a>
            <a href="mac.html" target="_self">Mac</a>
            <a href="android.html" target="_self">Android</a>
        </div>
    </div>
</body>
</html>
